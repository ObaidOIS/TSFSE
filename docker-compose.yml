# Docker Compose Configuration
# Bloomberg News Scraper & Search Engine
#
# Services:
# - backend: Django REST API
# - frontend: Next.js React application
# - db: PostgreSQL database
# - redis: Redis for Celery and caching
# - celery: Celery worker for async tasks
# - celery-beat: Celery beat for periodic tasks
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f backend
#   docker-compose exec backend python manage.py migrate
#
# Author: Obaid

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bloomberg_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bloomberg_news}
      POSTGRES_USER: ${POSTGRES_USER:-bloomberg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bloomberg_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bloomberg} -d ${POSTGRES_DB:-bloomberg_news}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bloomberg_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: bloomberg_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bloomberg_network

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloomberg_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - POSTGRES_DB=${POSTGRES_DB:-bloomberg_news}
      - POSTGRES_USER=${POSTGRES_USER:-bloomberg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bloomberg_secret}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bloomberg_network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloomberg_celery
    restart: unless-stopped
    command: celery -A config worker -l INFO --concurrency=4 -Q default,scraper,processing,indexing
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-bloomberg_news}
      - POSTGRES_USER=${POSTGRES_USER:-bloomberg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bloomberg_secret}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bloomberg_network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloomberg_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-bloomberg_news}
      - POSTGRES_USER=${POSTGRES_USER:-bloomberg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bloomberg_secret}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      - celery
    networks:
      - bloomberg_network

  # Flower - Celery Monitoring Dashboard
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloomberg_flower
    restart: unless-stopped
    command: celery -A config flower --port=5555 --broker=redis://redis:6379/1 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-bloomberg_flower}
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-bloomberg_news}
      - POSTGRES_USER=${POSTGRES_USER:-bloomberg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bloomberg_secret}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bloomberg_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bloomberg_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bloomberg_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: bloomberg_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bloomberg_network
    profiles:
      - production

networks:
  bloomberg_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
